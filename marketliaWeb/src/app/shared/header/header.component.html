<div class="container">
  <div class="row">
      <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="../../assets/img/Logo_Marketlia.jpg" alt="logo marketlia">
          </a>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item" *ngFor="let item of navbar">
                <a class="nav-link active" aria-current="page" [routerLink]="[item.ruta]">{{item.label}}</a>
              </li>
            </ul>
            <ul class="d-flex list-unstyled m-auto w-100 justify-content-end align-items-center">
              <li class="mx-2">
                <button class="btn" routerLink="/publicar"><strong>Publicar</strong></button>
              </li>
              <li class="">
                <button
                  class="btn btn-orange"
                  type="button"
                  data-bs-toggle="modal"
                  data-bs-target="#modalLogin">Ingresar</button>
              </li>
            </ul>

          </div>
        </div>
      </nav>


  </div>
</div>

<!-- Modal Dialog login -->

<div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Ingresa tu usuario y contraseña para iniciar sesión</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Usuario:</label>
            <input type="text" class="form-control" id="recipient-name" placeholder="Usuario">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Contraseña:</label>
            <input type="password" class="form-control" id="message-text" placeholder="Contraseña">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-orange">Iniciar Sesión</button>
      </div>
    </div>
  </div>
</div>
